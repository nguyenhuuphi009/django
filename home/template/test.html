<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="header">Thông tin Đăng nhập</div>
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn">Đăng nhập</button>
        </form>
        <div style="text-align: center; padding: 10px;">
            <a href="#" id="showRegister">Đăng ký</a>
        </div>
    </div>

    <!-- Hộp thoại Đăng ký -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="header">Đăng ký</div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Tên đăng nhập</label>
                    <input type="text" id="regUsername" name="regUsername">
                </div>
                <div class="form-group">
                    <label for="regPassword">Mật khẩu</label>
                    <input type="password" id="regPassword" name="regPassword">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận Mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" class="btn">Đăng ký</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
